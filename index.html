<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://kit.fontawesome.com/57077d7c2d.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="imgLogo" title="logo" src="./images/logo.svg" />
    <div class="contenedor">
      <div class="imagenMockup">
        <img src="./images/illustration-mockups.svg" alt="mockup" />
      </div>
      <div class="information">
        <div class="tittleInformation">
          Build The Community Your Fans Will Love
        </div>
        <div class="textInformation">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </div> 
        <div class="btnRegister">
          Register</div> 
      </div>
    </div>
    <div class="redesSociales">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/oldream96">Oldream</a>.
    </p>
  </footer>
</body>
</html>
